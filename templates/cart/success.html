{% extends 'base.html' %}
{% load static%}
{% load product_tags %}
{% load cart_tag %}
{% block content %}
<div class="page-banner-area page-banner-height-2" data-background="{% static 'assets/img/banner/page-banner-4.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="page-banner-content text-center">
                    <h4 class="breadcrumb-title">Success</h4>
                    <div class="breadcrumb-two">
                        <nav>
                            <nav class="breadcrumb-trail breadcrumbs">
                                <ul class="breadcrumb-menu">
                                    <li class="breadcrumb-trail">
                                        <a href="{% url 'index'%}"><span>Home</span></a>
                                    </li>
                                    <li class="trail-item">
                                        <span>Success</span>
                                    </li>
                                </ul>
                            </nav>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- page-banner-area-end -->
<div class="account-area mt-70 mb-70">
    <div class="container">
        
        
            <div class="row">
                <hr>
                <div class="col-lg-3 col-md-2">

                </div>
                <div class="col-lg-6 col-md-8">
                    <div class="basic-login mb-50">
                        <div class=""><img  src="{% static 'assets/img/logo/cmpted_logo.png' %}" alt=""></div>
                        <h3 class="display-4 mb-4">Thank you for ordering in our store. Pay your bill for conforming the order.</h3>
                        <div class="btn_cmpted">
                            <form action="{% url 'success' %}" method="post"></form>
                            {% csrf_token %}
                                <button type="submit" class="tp-btn-h1" id="rzp-button1">Pay </button>
                            </form>
                        </div>
                        
                        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                        <script>
                        var options = {
                            "key": "rzp_test_97dAlfw7HQYnK7", // Enter the Key ID generated from the Dashboard
                            "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
                            "currency": "INR",
                            "name": "WebWise", //your business name
                            "description": "E-Commerce website",
                            "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                            "callback_url": "http://127.0.0.1:8000/cart/checkout/success",
                            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                                "name": "Gaurav Kumar", //your customer's name
                                "email": "gaurav.kumar@example.com",
                                "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
                            },
                            "notes": {
                                "address": "Razorpay Corporate Office"
                            },
                            "theme": {
                                "color": "#3399cc"
                            }
                        };
                        var rzp1 = new Razorpay(options);
                        document.getElementById('rzp-button1').onclick = function(e){
                            rzp1.open();
                            e.preventDefault();
                        }
                        </script>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2">

                </div>
                
            </div>
    </div>
</div>



{% endblock %}
